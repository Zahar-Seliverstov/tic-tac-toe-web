<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Подключение Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <header>
    </header>
    <section>
        <div id="app">
            <div class="board">
                <button @click="changeButtonImage(0)" @mouseover="mouseHover(0)" @mouseleave="mouseLeave(0)"
                    class="cell">
                    <img :src="allImage[0]" alt="Cell 0">
                </button>
                <button @click="changeButtonImage(1)" @mouseover="mouseHover(1)" @mouseleave="mouseLeave(1)"
                    class="cell">
                    <img :src="allImage[1]" alt="Cell 1">
                </button>
                <button @click="changeButtonImage(2)" @mouseover="mouseHover(2)" @mouseleave="mouseLeave(2)"
                    class="cell">
                    <img :src="allImage[2]" alt="Cell 2">
                </button>
                <button @click="changeButtonImage(3)" @mouseover="mouseHover(3)" @mouseleave="mouseLeave(3)"
                    class="cell">
                    <img :src="allImage[3]" alt="Cell 3">
                </button>
                <button @click="changeButtonImage(4)" @mouseover="mouseHover(4)" @mouseleave="mouseLeave(4)"
                    class="cell">
                    <img :src="allImage[4]" alt="Cell 4">
                </button>
                <button @click="changeButtonImage(5)" @mouseover="mouseHover(5)" @mouseleave="mouseLeave(5)"
                    class="cell">
                    <img :src="allImage[5]" alt="Cell 5">
                </button>
                <button @click="changeButtonImage(6)" @mouseover="mouseHover(6)" @mouseleave="mouseLeave(6)"
                    class="cell">
                    <img :src="allImage[6]" alt="Cell 6">
                </button>
                <button @click="changeButtonImage(7)" @mouseover="mouseHover(7)" @mouseleave="mouseLeave(7)"
                    class="cell">
                    <img :src="allImage[7]" alt="Cell 7">
                </button>
                <button @click="changeButtonImage(8)" @mouseover="mouseHover(8)" @mouseleave="mouseLeave(8)"
                    class="cell">
                    <img :src="allImage[8]" alt="Cell 8">
                </button>
            </div>
            <div class="bottom-panel">
                <button class="game-mode" @click="setGameMode()">{{gameModeText}}</button>
                <button class="clear-field" @click="clearField(true)">
                    <img src="/img/restart.png" alt="Restart">
                </button>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
